<ion-header>
  <ion-toolbar>
    <ion-title>Recent conversions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="history.length == 0">
    test
  </div>
  <ion-list>
    <div *ngFor="let item of history; index as i">
      <ion-item button (click)="openModal(i)">
        <ion-label>
          {{item.unit}}
        </ion-label>
        <ion-label>
          {{item.date}}
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
