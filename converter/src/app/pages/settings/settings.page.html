<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle id="themeToggle" slot="end" [checked]="settingsService.darkTheme" (ionChange)="settingsService.toggleTheme($event)"></ion-toggle>
    </ion-item>
    <ion-item lines="full">
      <ion-icon slot="start" name="barbell-outline"></ion-icon>
      <ion-label>
        Default unit 
      </ion-label>
      <ion-select interface="popover" placeholder="Select Unit" value="{{settingsService.defaultUnit}}" (ionChange)="settingsService.setDefaultUnit($event)">
        <ion-select-option *ngFor="let item of conversionService.units" value="{{item}}">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
